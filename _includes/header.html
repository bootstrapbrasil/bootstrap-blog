<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="http://gmpg.org/xfn/11" rel="profile">

    <title>
      {% if page.title %}
        {{ page.title }} &middot; {{ site.title }}
      {% else %}
        {{ site.title }} &middot; {{ site.description }}
      {% endif %}
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">

    <!-- Favicons -->
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/apple-touch-icon.png">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS para Blog Bootstra Brasil" href="{{ site.baseurl }}/feed.xml">

    <!-- Twitter -->
    <meta name="twitter:site" content="@{{ site.twitter }}">
    <meta name="twitter:creator" content="@{{ site.twitter }}">

    {% if page.title %}
      <meta name="twitter:card" content="summary">
      <meta name="twitter:title" content="{{ page.title }}">
      <meta name="twitter:description" content="{{ page.description }}">
      <meta name="twitter:image" content="{{ site.url }}{{ site.social_logo_path }}">
    {% else %}
      <meta name="twitter:card" content="summary_large_image">
      <meta name="twitter:title" content="{{ site.title }}">
      <meta name="twitter:description" content="{{ site.description }}">
      <meta name="twitter:image" content="{{ site.url }}{{ site.social_image_path }}">
    {% endif %}

    <!-- Facebook -->
    {% if page.title %}
      <meta property="og:url" content="{{ site.url }}{{ page.url }}">
      <meta property="og:title" content="{{ page.title }}">
      <meta property="og:description" content="{{ page.description }}">
    {% else %}
      <meta property="og:url" content="{{ site.url }}">
      <meta property="og:title" content="{{ site.title }}">
      <meta property="og:description" content="{{ site.description }}">
    {% endif %}
    <meta property="og:image" content="{{ site.url }}{{ site.social_image_path }}">

    <!-- Meta -->
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.authors }}">

    <!-- Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-61016077-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <a href="http://bootstrapbrasil-slack.herokuapp.com/" class="v4-tease">Faça parte da comunidade Bootstrap Brasil no Slack</a>
    <style>
    .v4-tease {
        display: block;
        padding: 15px 20px;
        font-weight: bold;
        color: #fff;
        text-align: center;
        background-color: #0275d8;
        font-size: 14px;
    }
    </style>

    <div class="masthead">
      <div class="container">
        <a class="bs-docs-booticon" href="{{ site.url }}">B</a>
          <h1>Blog Bootstrap Brasil</h1>
        <p>
          Tradução do <a href="http://blog.getbootstrap.com/" title="Visitar blog oficial do Bootstrap">Blog Bootstrap Oficial</a> pela comunidade <a href="https://github.com/bootstrapbrasil">Bootstrap Brasil</a>.
        </p>
      </div>
    </div>

    <div class="container">
