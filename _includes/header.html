<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="http://gmpg.org/xfn/11" rel="profile">

    <title>{% if page.title %}{{ page.title }} &middot; {% endif %}{{ site.name }}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">

    <!-- Favicons -->
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico">
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/apple-touch-icon.png">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS para Blog Bootstra Brasil" href="{{ site.baseurl }}/feed.xml">

    <!-- Open Graph Tags -->
    <meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{% if page.url %}{{ page.url }}{% endif %}">
    <meta property="og:site_name" content="{{ site.name }}">
    <meta property="og:image" content="{{ site.url }}/img/ogp.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@getbootstrap">
    <meta name="twitter:creator" content="@getbootstrap">  
  </head>
  <body>
    <a href="https://getbootstrapbrasil.slack.com/" class="v4-tease">Faça parte da comunidade Bootstrap Brasil no Slack</a>
    <style>
    .v4-tease {
        display: block;
        padding: 15px 20px;
        font-weight: bold;
        color: #fff;
        text-align: center;
        background-color: #0275d8;
        font-size: 14px;
    }
    </style>

    <div class="masthead">
      <div class="container">
        <a class="bs-docs-booticon" href="{{ site.url }}">B</a>
          <h1>Blog Bootstrap Brasil</h1>
        <p>
          Tradução do <a href="http://blog.getbootstrap.com/" title="Visitar blog oficial do Bootstrap">Blog Bootstrap Oficial</a> pela comunidade <a href="https://github.com/bootstrapbrasil">Bootstrap Brasil</a>.
        </p>
      </div>
    </div>

    <div class="container">
